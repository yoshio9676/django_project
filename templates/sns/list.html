{% extends 'layouts/sns_base.html' %}


{% block header %}
    <div class="alert alert-info" role="alert">
        <h2>COMPANY SNS</h2>
        <h5>Login User : {{ user.username }}</h5>
        <a class="btn btn-secondary" href="{% url 'sns_logout' %}">Logout</a>
    </div>
{% endblock header %}


{% block content %}
    <div class="container">
        
        {% for object in object_list %}
            <div class="alert alert-success" role="alert">
                <h4>タイトル: {{ object.title }}</h4>
                <h6>投稿者: {{ object.author }}</h6>
                <p>{{ object.content }}</p>
                <p><img src="/media/{{ object.snsimage }}" alt="#"></p>
                <a class="btn btn-primary" href="{% url 'sns_detail' object.id %}" role="button">詳細</a>
            </div>
        {% endfor %}
            
    </div>
{% endblock content %}
